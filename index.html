<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário jQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span></span>
    </header>
    <div class="container">

        <form id="form">
            <h2>Formulário jQuery</h2>

            <input type="nome" placeholder="Nome Completo" id="nome" name="nome">
            <input type="tel" placeholder="DDD + Telefone" id="telefone" name="telefone">
            <input type="email" placeholder="E-email" id="email" name="email">
            <input type="text" placeholder="CPF" id="cpf" name="cpf">
            <input type="text" placeholder="Código Postal" id="cep" name="cep">
            <button type="submit">Enviar</button>
        </form>
        
    </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
